<h2 mat-dialog-title>Editar Cliente</h2>
<mat-dialog-content class="mat-typography">
        <!-- Contenido de la card-->
        <form [formGroup]="clientForm">
        <table class="example-full-width" cellspacing="0"><tr>

            <td><mat-form-field appearance="outline">
                <mat-label>CC</mat-label>
                <input formControlName="cc" matInput placeholder="CC">
             
            </mat-form-field>

          <td><mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput placeholder="Name">
             
            </mat-form-field>
        </td></tr></table>
        <table class="example-full-width" cellspacing="0"><tr>
           <td><mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input formControlName="last_name" matInput placeholder="Last name">
                
            </mat-form-field></td>
          <td><mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput placeholder="Email">
               
            </mat-form-field>
        </td></tr></table>
        <table class="example-full-width" cellspacing="0"><tr>
           <td><mat-form-field appearance="outline">
                <mat-label>Cell phone</mat-label>
                <input formControlName="cell_phone" matInput placeholder="Cell phone">
              
            </mat-form-field></td>
            <td> <mat-form-field appearance="outline">
                <mat-label>Birthday</mat-label>
                <input formControlName="birthday" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field></td>
            </tr></table>

            <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <textarea formControlName="address" matInput placeholder="Address"></textarea>
                   
                    </mat-form-field></td>
                </tr>
            </table>
            <hr/>
            <table class="example-full-width" cellspacing="0"><tr>
                <td><mat-form-field appearance="outline">
                <mat-label>Type contract</mat-label>
                <input formControlName="tipy_contract" matInput placeholder="Type contract">

                </mat-form-field></td>

                <td><mat-form-field appearance="outline">
                    <mat-label>Origin</mat-label>
                    <input formControlName="origen" matInput placeholder="Origin">
    
                </mat-form-field></td>
            </tr></table>

        </form>
    </mat-dialog-content>
        <!--Final del contenido de la card-->
    <mat-dialog-actions align="end">
      <a mat-button color="success" mat-dialog-close>Cancel</a>
      <button mat-button color="primary" (click)="editUserc()">Save</button>
    </mat-dialog-actions>
